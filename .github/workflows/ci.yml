name: CI

on:
  push:
    branches: [ develop ]

defaults:
  run:
    working-directory: ./

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: "actions/checkout@v2"
    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: 7.4
    - uses: "ramsey/composer-install@v1"

    - run: |
        ./vendor/bin/phpstan analyse -c phpstan.neon
        ./vendor/bin/phpunit -c ./tests/phpunit.xml
