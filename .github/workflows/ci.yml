name: CI

on:
  push:
    branches: [ develop ]

defaults:
  run:
    working-directory: .

jobs:
  build:

    runs-on: ubuntu-latest
    container: php:7.4

    steps:
    - uses: actions/checkout@v2
    - uses: ramsey/composer-install@v1

    - run: |
        ./vendor/bin/phpstan analyse -c phpstan.neon
        ./vendor/bin/phpunit -c ./tests/phpunit.xml
